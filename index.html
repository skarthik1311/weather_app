<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <!-- Title -->
        <h1 class="text-4xl font-bold text-center mb-6">Weather Forecast App</h1>

        <!-- Search and Current Location -->
        <div class="flex justify-center items-center gap-4 mb-6">
            <input 
                id="city-input" 
                type="text" 
                placeholder="Enter City Name" 
                class="p-2 border border-gray-300 rounded-md w-1/2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <button 
                id="search-btn" 
                class="bg-blue-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-blue-600">Search</button>
            <button 
                id="current-btn" 
                class="bg-green-500 text-white px-4 py-2 rounded-md shadow-md hover:bg-green-600">Current Location</button>
        </div>

        <!-- Weather Display -->
        <div id="weather-display" class="text-center mb-6"></div>

        <!-- Forecast Display -->
        <div id="forecast-display" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
